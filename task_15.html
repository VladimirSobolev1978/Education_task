<!--Найти максимальный/минимальный элемент в массиве объектов-->
<!--В функцию передаем коллекцию. По результату выполнения
    вывести объект, определенное свойство которого, максимальное.-->

<!--/* ЗАДАЧА 15 */-->

<script>

    let collectionArray = [
        {
            name: 'twist',
            age: 20
        },
        {
            name: 'test',
            age: 90
        },
        {
            name: 'twist',
            age: 20
        },
        {
            name: 'twister',
            age: 34
        },
        {
            name: 'rest',
            age: 24
        }
    ];

    function maxFunction(arr) {
        return arr.reduce((acc, curr) => acc.age > curr.age ? acc : curr);
    }

    let t = maxFunction(collectionArray);
    console.log(t);
</script>
