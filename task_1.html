<!--// Вернуть количество элементов в массиве-->

<script>
    const array = [4, 6, 2, 7, 8, 4];

    const lengthFunction = function () {
        let count = 0;

        array.forEach(() => {
            count++;
        });
        return count;
    }

    const t = lengthFunction();
    console.log(t)

</script>
