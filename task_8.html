<!--// объекты массива, у которых одно свойство ('name' )равно первому параметру или другое свойство ('age') равно второму параметру.-->

<script>
    let collectionArray = [
        {
            name: 'test',
            age: 24
        },
        {
            name: 'twist',
            age: 30
        },
        {
            name: 'twiste',
            age: 34
        },
        {
            name: 'rest',
            age: 24
        }
    ];

    let arg1 = 'twist';
    let arg2 = 34;

    function collectionFunction(arr, string, number2) {
        const result = [];
         arr.map(value => {
            if (value.name === string || value.age === number2) {
                result.push(value)
            }
        });
         return result
    };

    let t = collectionFunction(collectionArray, arg1, arg2);
    console.log(t)
</script>
