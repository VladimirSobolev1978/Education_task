<!--Вернуть true, если в массиве или массиве объектов есть значение-->
<!--В функцию передаем массив и значение. По результату выполнения вывести true,
если в массиве есть значение равное второму параметру.-->

<!--/* ЗАДАЧА 12 */-->
<script>
    let arrAll = [1, 2, 3, 4, 5, 6];
    let arg = 4;

    function resultFunc(arr, number) {
        let result = false;

        arr.forEach(value => {
            if (value === number) {
                result = true;
            }
        })
        return result;
    }

    let t = resultFunc(arrAll, arg);
    console.log(t)
</script>
