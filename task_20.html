<!--Напишите функцию moveElement(arr,from,to), которая позволяет поменять местами элементы из позиции from в позицию to.-->

<!--/* ЗАДАЧА 20 */-->
<script>
    const array = [2, 3, 44, 51, 1023, 0, 23, 5, 98, 41, 39]


    function moveElement(arr, from, to) {
        [arr[to], arr[from]] = [arr[from], arr[to]];

        return arr;
    }

    const t = moveElement(array, 4, 1);
    console.log(t);
</script>
