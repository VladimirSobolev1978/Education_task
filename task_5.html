<!--// Найти номер последнего элемента в массиве, который соответсвует значению-->
<!--// В функцию передаем массив и значение. По результату выполнения вывести номер последнего элемента массива, который равен второму параметру.-->
<!--//     Пример:-->
<!--// на вход функции ([4, 2, 7, 4, 2, 8], 2)-->
<!--// результат: 4-->

<script>
    let block = [4, 2, 7, 4, 2, 8];
    let elem = 2;

    function lastNumber(arr, tally) {
        return arr.reduce((number, element, index) => {
            if (element === tally) {
              return index;
            }
            return number;
        }, -1);
    }

    const t = lastNumber(block, elem);
    console.log(t)
</script>
