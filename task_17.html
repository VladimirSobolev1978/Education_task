<!--В функцию подается название свойства. Если свойство
    присутствует в объекте вывести "Exist", если отсутсвует вывести сообщение "No exist".-->

<!--/* ЗАДАЧА 17 */-->
<script>
    const obj = {
        name: 'Petr',
        age: 40
    }

    let name = 'name';

    function existFunction(object, value) {
        // return object[value];
         if (object[value]) {
             return "Exist";
         }
        return "No exist";
    }


    const t = existFunction(obj, name);
    const t1 = existFunction({}, name);
    console.log(t);
    console.log(t1);
</script>
