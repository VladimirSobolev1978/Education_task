<!--Вернуть массив значений соответствующих ключу из массива объектов-->
<!--В функцию передаем коллекцию и название ключа.
По результату выполнения вывести массив значений по этому ключу всех объектов.-->

<!--/* ЗАДАЧА 13 */-->
<script>
    let collectionArray = [
        {
            name: 'test',
            age: 24
        },
        {
            name: 'twist',
            age: 30
        },
        {
            name: 'twister',
            age: 34
        },
        {
            name: 'twister',
            age: 5
        },
        {
            name: 'rest',
            age: 24
        }
    ];
    let name = 'twister';
    
    function keyFunction(arr, string) {
        return arr.filter(value => value.name === string);
    };


    let t = keyFunction(collectionArray, name);
    console.log(t);
</script>
