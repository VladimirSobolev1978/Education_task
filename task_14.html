<!--Найти максимальный/минимальный элемент в массиве-->

<!--/* ЗАДАЧА 14 */-->
<script>
    let array = [1, 2, 3, 4, 5, -1, -3]

    function maxFunction(arr) {
        return Math.max(...arr) + ' ' + Math.min(...arr);
    }

    let t = maxFunction(array);
    console.log(t)
    console.log(maxFunction([1, 2]));

</script>
